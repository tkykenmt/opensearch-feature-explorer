site_name: OpenSearch Feature Explorer
site_description: Feature analysis and release notes documentation for OpenSearch
site_url: https://tkykenmt.github.io/opensearch-feature-explorer/
repo_url: https://github.com/tkykenmt/opensearch-feature-explorer
repo_name: tkykenmt/opensearch-feature-explorer
edit_uri: edit/main/docs/

docs_dir: docs
site_dir: site

theme:
  name: material
  palette:
    # Light mode - OpenSearch brand colors
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.instant
    - navigation.top
    - navigation.indexes
    - toc.integrate
    - header.autohide
    - search.highlight
    - search.suggest
    - search.share
    - content.code.copy
    - content.tabs.link

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables

plugins:
  - search:
      lang:
        - en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
      pipeline:
        - stemmer
        - stopWordFilter
        - trimmer
  - social
  - meta
  - git-revision-date-localized:
      type: date
      fallback_to_build_date: true
  - tags:
      tags_file: tags.md
  - awesome-pages:
      filename: .pages
      collapse_single_pages: true
  - section-index
  - gen-files:
      scripts:
        - scripts/gen_pages.py

extra:
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences,
      as well as to measure the effectiveness of our documentation.
      With your consent, you're helping us to make our documentation better.
    actions:
      - accept
      - reject
      - manage
  analytics:
    provider: google
    property: G-XXLNS901V4
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tkykenmt/opensearch-feature-explorer

nav:
  - Home: index.md
  - Features: features/
  - Releases: releases/
